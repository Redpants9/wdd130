<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <meta name="description" content="Contact white water Rafting">
        <meta name="author" content="Nate Hansen">
        <title>Contact us at White water Rafting</title>
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.jpg" alt="Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main class="contact">
            <div class="info">
                <h1>Contact Us</h1>
                <p>2342 random street road</p>
                <p>801-837-3433</p>
                <p>whiteraft@fakemail.com</p>
            </div>
            <figure class="img1">
                <img src="images/happy_employee.jpg" alt="happy_employee" class="employee">
                <figcaption>A happy employee out enjoying the rapids</figcaption>
            </figure>
            <figure class="img2">
                <img src="images/rafting_fourth.jpg" alt="employees">
                <figcaption>A happy group about to set out.</figcaption>
            </figure>
            <figure class="img3">
                <img src="images/rafting_fifth.jpg" alt="more">
                <figcaption>A happy group enjoying the rapids</figcaption>
            </figure>
            <figure>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14504.819383843516!2d-110.73894125220576!3d40.700964950334885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1716613676413!5m2!1sen!2sus" 
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </figure>
            <form action="contacting">   
                <fieldset>
                    <label for="name">What is your Name?:</label>
                    <input type="text" name="name" id="name">
                    <label for="email">What is your email?:</label>
                    <input type="text" name="email" id="email">
                    <label for="reason">What is your reason for contacting us?</label> 
                    <fieldset class="radio">
                        <input type="radio" name="reason" id="general" value="general">
                        <label for="general">Any general questions</label>
                        <input type="radio" name="reason" id="reservation" value="reservation">
                        <label for="reservation">Questions about reservations</label>
                        <input type="radio" name="reason" id="website" value="website">
                        <label for="website">Any questions about the website</label>
                    </fieldset>
                    <label for="reason">Put your question here.</label>
                    <textarea name="reason" id="reason"></textarea>
                    <fieldset class="subscribe">    
                        <label for="sub">Do you want to subscribe to our newsletter?</label>
                        <input type="checkbox" name="sub" id="sub">
                        <label for="sub">yes</label>
                    </fieldset>
                    <button>Submit Info</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>©️2024 White Water Rafting Nate Hansen</p>
            <a href="https://www.facebook.com/" class="facebook">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://twitter.com/?lang=en" class="twitter">
                <img src="images/twitter.webp" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/" class="instagram">
                <img src="images/instagram.webp" alt="Instagram">
            </a>
        </footer>
    </body>  
</html>
